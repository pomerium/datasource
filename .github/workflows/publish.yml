name: Publish

on:
  push:
    branches:
      - main

jobs:
  cloudsmith:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: |
          docker build --file pomerium-datasource.dockerfile --tag docker.cloudsmith.io/pomerium/datasource/datasource:latest .
      - name: Save
        run: |
          docker save -o pomerium-datasource.docker docker.cloudsmith.io/pomerium/datasource/datasource:latest
      - name: Install Cloudsmith CLI
        run: |
          pip3 install cloudsmith-cli
      - name: Publish to cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          TAGS="sha-${GITHUB_SHA::7}"
          TAGS="$TAGS,$( echo "$GITHUB_REF_NAME" | sed -e 's|/|-|g' )"
          if [ "$GITHUB_REF_NAME" == "main" ]; then
            TAGS="$TAGS,latest"
          fi
          cloudsmith push docker \
            --tags "$TAGS" \
            pomerium/datasource \
            pomerium-datasource.docker

  dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            pomerium/datasource
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to cloudsmith registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: pomerium-datasource.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=docker.cloudsmith.io/pomerium/datasource/datasource:buildcache
          cache-to: type=registry,ref=docker.cloudsmith.io/pomerium/datasource/datasource:buildcache,mode=max

  gcr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            gcr.io/pomerium-registry/pomerium-datasource-ip2location
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: pomerium-registry
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Log in to gcr registry
        run: gcloud auth configure-docker

      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: pomerium-datasource-ip2location.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          secrets: |
            "download_token=${{ secrets.IP2LOCATION_DOWNLOAD_TOKEN }}"
