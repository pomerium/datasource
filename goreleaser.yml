project_name: pomerium-datasources

release:
  prerelease: auto
  github:
    owner: pomerium
    name: datasource
  name_template: "v{{.Version}}"

env:
  - GO111MODULE=on
  - CGO_ENABLED=0

before:
  hooks:
    - go mod download

builds:
  - id: datasource
    main: ./cmd/datasource
    binary: datasource
    goarch:
      - amd64
      - arm
      - arm64
    goos:
      - linux
      - darwin
      - windows
      - freebsd
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: freebsd
        goarch: arm64
      - goos: freebsd
        goarch: arm

    ldflags:
      - -s -w
      - -X github.com/pomerium/datasource/version.Version={{.Version}}
      - -X github.com/pomerium/datasource/version.GitCommit={{.ShortCommit}}
      - -X github.com/pomerium/datasource/version.BuildMeta={{.Timestamp}}
      - -X github.com/pomerium/datasource/version.ProjectName={{.ProjectName}}
      - -X github.com/pomerium/datasource/version.ProjectURL=https://www.pomerium.com

archives:
  - name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    id: datasource
    builds:
      - datasource
    files:
      - none*
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

snapshot:
  name_template: "{{ .Version }}+next+{{ .ShortCommit }}"

nfpms:
  - id: datasource

    builds:
      - datasource

    package_name: datasource
    vendor: Pomerium, Inc.
    homepage: https://www.pomerium.com
    description: A tool to fetch external data sources for Pomerium, an identity aware proxy.
    maintainer: Pomerium <info@pomerium.com>
    license: Apache 2.0
    epoch: 1
    release: 1
    meta: false

    formats:
      - deb
      - rpm

    bindir: /usr/bin

    overrides:
      deb:
        replacements:
          arm64: arm64
        file_name_template: '{{ .ProjectName }}_{{ .Version }}-{{ .Release }}_{{ .Arch }}{{ if .Arm }}{{if eq .Arm "7"}}hf{{ end }}{{ end }}'
      rpm:
        replacements:
          arm64: aarch64
          amd64: x86_64
        file_name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Release }}.{{ .Arch }}{{ if .Arm }}{{if eq .Arm "7"}}hf{{ end }}{{ end }}'

dockers:
  - image_templates:
      - "pomerium/datasource:amd64-{{ .Tag }}"
    dockerfile: Dockerfile.release
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--label=repository=http://github.com/pomerium/datasource"
      - "--label=homepage=http://www.pomerium.com"

  - goarch: arm64
    image_templates:
      - "pomerium/datasource:arm64v8-{{ .Tag }}"
    dockerfile: Dockerfile.release
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--label=repository=http://github.com/pomerium/datasource"
      - "--label=homepage=http://www.pomerium.com"

docker_manifests:
  - name_template: "pomerium/datasource:{{ .Tag }}"
    image_templates:
      - pomerium/datasource:arm64v8-{{ .Tag }}
      - pomerium/datasource:amd64-{{ .Tag }}
